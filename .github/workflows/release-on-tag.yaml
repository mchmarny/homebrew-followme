name: Release

on:
  push:
    tags:
      - 'v*' # v0.8.1

jobs:

  publish:
    name: Installer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Dependencies
        run: |
          sudo apt-get install -y jq

      - name: Release Tag
        run: |
          RELEASE_TAG=${GITHUB_REF#refs/*/}
          echo "RELEASE_TAG=${RELEASE_TAG}" >> $GITHUB_ENV

      - name: Release SHA
        run: |
          echo "release tag: ${RELEASE_TAG}"
          wget "https://github.com/mchmarny/followme/releases/download/${RELEASE_TAG}/followme-darwin-amd64.tar.gz"
          ASSET_SHA=$(shasum -a 256 followme-darwin-amd64.tar.gz | cut -f1 -d" ")
          echo "release sha: '${ASSET_SHA}'"
          echo "ASSET_SHA=${ASSET_SHA}" >> $GITHUB_ENV
          
      - name: Formula
        run: |
          mkdir -p Formula
          echo "release tag: '${RELEASE_TAG}'"
          echo "release sha: '${ASSET_SHA}'"
          sed -e "s/TAGVALUE/${RELEASE_TAG}/g" -e "s/SHAVALUE/${ASSET_SHA}/g" Template/followme.tmpl > Formula/followme.rb

      - name: Commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "formula ${RELEASE_TAG}"
          git push